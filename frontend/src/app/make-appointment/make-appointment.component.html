
<section class="main-wrapper">
    <div class="h-100 container py-5">
        <div class=" row d-flex justify-content-center align-items-center">
            <div class="mb-5 col-lg-8 col-xl-6">
                <div class="card rounded-3 px-5">
                    <h3 class=" mb-4 mt-4 pb-2 pb-md-0 mb-md-1 px-md-2 text-center">Make Appointment</h3>
                    <form class="px-md-1">
                        <div class="d-flex justify-content-center align-items-center">
                            <select class="form-select" id="exampleSelect1" name="spec" [(ngModel)]="appointment.type">
                                <option *ngFor="let app of appointmentTypes" value="{{app._id}}">
                                    {{app.type}}
                                </option>
                            </select>
                        </div>
                        <div class="form-floating mb-4 mt-5">
                            <input type="datetime-local" id="form3Example1q" class="form-control" placeholder="Date" name="Date" [(ngModel)]="appointment.date" />
                            <label class="form-label" for="form3Example1q">Time</label>
                        </div>
                        <div class="list-group mb-4">
                            <div class="list-group-item list-group-item-action flex-column align-items-start active" *ngIf="appointment.type">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1">Price for selected appointment</h5>
                                </div>
                                <p class="mb-1 text-center">{{getPriceForAppointment()}} $</p>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success btn-lg mb-4" (click)="makeAppointment()">Make</button>
                    </form>
                    {{appMessage}}
                </div>
            </div>
        </div>
    </div>
  </section>
