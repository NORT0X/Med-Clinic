<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-6 mb-4 mb-lg-0">
          <div class="card mb-3" style="border-radius: .5rem;">
            <div class="row g-0">
              <div class="col-md-4 gradient-custom text-center text-white"
                style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                <img src="{{user.picturePath}}"
                  alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                <h5 class="mt-5">{{user.userType}}</h5>
                <i class="far fa-edit mb-5"></i>
              </div>
              <div class="col-md-8">
                <div class="card-body p-4">
                  <h6>Information</h6>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>Firstname</h6>
                      <p class="text-muted">{{user.firstname}}</p>
                    </div>
                    <div class="col-6 mb-3">
                      <h6>Lastname</h6>
                      <p class="text-muted">{{user.lastname}}</p>
                    </div>
                  </div>
                  <h6>Contacts</h6>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>Phone</h6>
                      <p class="text-muted">{{user.phone}}</p>
                    </div>
                    <div class="col-6 mb-3">
                      <h6>Email</h6>
                      <p class="text-muted">{{user.email}}</p>
                    </div>
                  </div>
                  <div *ngIf="user.userType==='Doctor'">
                    <h6>Doctor Info</h6>
                    <hr class="mt-0 mb-4">
                    <div class="row pt-1">
                        <div class="col-6 mb-3">
                            <h6>LicenseID</h6>
                            <p class="text-muted">{{user.licenseID}}</p>
                        </div>
                        <div class="col-6 mb-3">
                            <h6>Specialization</h6>
                            <p class="text-muted">{{user.specialization}}</p>
                        </div>
                        <div class="col-6 mb-3">
                            <h6>Branch</h6>
                            <p class="text-muted">{{user.branch}}</p>
                        </div>
                    </div>
                  </div>
                  <div class="d-flex justify-content-start">
                    <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
                    <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
                    <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<div *ngIf="currentUser.userType==='Patient'">
  <app-make-appointment [doctorForAppointment]="user"></app-make-appointment>
</div>
