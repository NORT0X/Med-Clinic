<h1 class="mt-5 mb-4 pb-2 pb-md-0 mb-md-1 px-md-2 text-center">All notifications</h1>
<div class="p-5">
    <table class="table table-hover">
        <thead>
        <tr>
            <th class="text-center align-middle" scope="col">Date</th>
            <th class="text-center align-middle" scope="col">Description</th>
        </tr>
        </thead>
        <tbody>
        <tr role="button" class="table-secondary clickable-row" *ngFor="let notification of notifications" (click)="seeNotification(notification)">
            <th scope="row" [ngStyle]="{'background-color': notification.seen ? 'none' : '#a6a5a2'}">{{getDateAndTimeString(notification.date)}}</th>
            <td [ngStyle]="{'background-color': notification.seen ? 'none' : '#a6a5a2'}">{{notification.description}}</td>
        </tr>
        </tbody>
    </table>
</div>
