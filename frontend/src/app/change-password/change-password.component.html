<section class="main-wrapper">
    <div class="h-100 container py-5">
        <div class=" row d-flex justify-content-center align-items-center">
            <div class="mb-5 col-lg-8 col-xl-6">
                <div class="card rounded-3 px-5">
                    <h3 class=" mb-4 mt-4 pb-2 pb-md-0 mb-md-1 px-md-2 text-center">Change Password</h3>
                    <form class="px-md-1">
                      <div class="form-floating mb-4 mt-5">
                        <input type="text" id="form3Example1q" class="form-control" placeholder="Old Password" name="oldPass" [(ngModel)]="oldPassword"/>
                        <label class="form-label" for="form3Example1q">Old Password</label>
                      </div>
                      <div class="form-floating mb-4 mt-3">
                        <input type="text" id="form3Example1q" class="form-control" placeholder="New Password" name="newPass" [(ngModel)]="newPassword"/>
                        <label class="form-label" for="form3Example1q">New Password</label>
                      </div>
                      <div class="form-floating mb-4 mt-3">
                        <input type="text" id="form3Example1q" class="form-control" placeholder="Confirm Password" name="newRepPass" [(ngModel)]="newPasswordConfirm"/>
                        <label class="form-label" for="form3Example1q">Confirm Password</label>
                      </div>
                      <div class="text-center">
                        <button type="submit" class="btn btn-success btn-lg mb-4" (click)="change()">Change Password</button>
                      </div>
                    </form>
                    {{message}}
                </div>
            </div>
        </div>
    </div>
  </section>
