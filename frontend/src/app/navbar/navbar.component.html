<header>
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Medical Clinic</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav me-auto">
          <li role="button" class="nav-item">
            <a class="nav-link active" routerLink="">Home</a>
          </li>
          <li role="button" class="nav-item" *ngIf="!userService.isUserLogged()">
            <a class="nav-link" routerLink="register">Register</a>
          </li>
          <li role="button" class="nav-item" *ngIf="!userService.isUserLogged()">
            <a class="nav-link" routerLink="login">Login</a>
          </li>
          <li role="button" class="nav-item" *ngIf="userService.isUserLogged() && !userService.isManager()">
            <a class="nav-link" routerLink="profile">Profile</a>
          </li>
          <li role="button" class="nav-item" *ngIf="userService.isUserLogged() && !userService.isManager()">
            <a class="nav-link" routerLink="password-change">Change password</a>
          </li>
          <li role="button" class="nav-item" *ngIf="userService.isUserLogged() && !userService.isManager() && userService.isPatient()">
            <a class="nav-link" routerLink="doctors">Doctors</a>
          </li>
          <li role="button" class="nav-item">
            <a class="nav-link" routerLink="appointments" *ngIf="userService.isUserLogged() && !userService.isManager()">Appointments</a>

            <a class="nav-link" routerLink="notifications" *ngIf="userService.isUserLogged() && !userService.isManager()">Notifications</a>

            <a class="nav-link" routerLink="extra">Extra</a>
