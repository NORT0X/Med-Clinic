<section class="main-wrapper" style="background-color: #f8f8ff;;">
  <div class="h-100 container py-5">
      <div class=" row d-flex justify-content-center align-items-center">
          <div class="mb-5 col-lg-8 col-xl-6">
              <div class="card rounded-3 px-5">
                  <h3 class=" mb-4 mt-4 pb-2 pb-md-0 mb-md-1 px-md-2 text-center">Login</h3>
                  <form class="px-md-1">
                    <div class="form-floating mb-4 mt-5">
                      <input type="text" id="form3Example1q" class="form-control" placeholder="Username" name="Username" [(ngModel)]="username"/>
                      <label class="form-label" for="form3Example1q">Username</label>
                    </div>
                    <div class="form-floating mb-4 mt-3">
                      <input type="text" id="form3Example1q" class="form-control" placeholder="Password" name="password" [(ngModel)]="password"/>
                      <label class="form-label" for="form3Example1q">Password</label>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg mb-4" (click)="login()">Login</button>
                  </form>
                  {{message}}
              </div>
          </div>
      </div>
  </div>
</section>
